<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Know Your Weather</h1>
        <div id="weather-info">
            <label for="location">Enter Location:</label>
            <input type="text" id="location" placeholder="City, Country">
            <button onclick="getWeather()">Get Weather</button>

            <div id="weather-result" class="card">
                <div class="temperature" id="temperature"></div>
                <div class="weather-description" id="weather-description"></div>
                <div style="top: 2%;">
                <p>Cloud Percentage: <span id="cloud-pct"></span></p>
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Min Temperature: <span id="min-temp"></span> °C</p>
                <p>Max Temperature: <span id="max-temp"></span> °C</p>
                <p>Wind Speed: <span id="wind-speed"></span> m/s</p>
                <p>Wind Degrees: <span id="wind-degrees"></span>°</p>
                <p>Sunrise: <span id="sunrise"></span></p>
                <p>Sunset: <span id="sunset"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
